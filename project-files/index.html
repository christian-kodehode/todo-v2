<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="main">
      <img
        class="bg-image"
        src="./images/bg-desktop-light.jpg"
        alt="background image with mountains and the moon with blue and purple tint"
      />
      <div class="container">
        <div class="todo">
          <div class="todo-header">TODO</div>
          <label class="todo-form" for="todo-input">
            <span class="circle"></span>
            <input
              type="text"
              id="todo-input"
              class="todo-form-input"
              placeholder="Create a task.."
            />
          </label>
          <ul class="todo-list"></ul>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/christian-kodehode" target="_blank">Christian Riis</a>.
        </div>
      </div>
    </div>
  </body>
</html>
